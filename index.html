<!DOCTYPE html>
<html>
<head>
    <title>ssssnake</title>
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="main.css" media="screen, print" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="snake__settings js-snake-settings">

        <select class="snake__setting" name="js-snake-level-select">
            <option value="0">-- Choose a game level --</option>
            <option value="0">Level 1</option>
            <option value="1">Level 2</option>
            <option value="2">Level 3</option>
            <option value="3">Level 4</option>
            <option value="4">Level 5</option>
        </select>

        <span>Snake speed (cells/sec)</span>
        <span>5 min / 50 max</span>
        <input class="snake__setting" type="number" name="js-snake-speed" min="5" max="50" value="10">

        <span>Speed up / slow down / go-thru-walls time (sec)</span>
        <span>5 min / 50 max</span>
        <input class="snake__setting" type="number" name="js-snake-duration" min="5" max="50" value="10">

        <span>Extend / shorten value / score multiplier (cells)</span>
        <span>5 min / 50 max</span>
        <input class="snake__setting" type="number" name="js-snake-size" min="5" max="50" value="10">

        <button id="js-snake-saveSettings" class="snake__setting">Apply settings</button>

    </div>

    <canvas id="snake">
    </canvas>

    <div class="snake__scores">
        <p>Your Score:
            <span id="score">0</span>
        </p>

        <p>Highest Score:
            <span id="highest">0</span>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
